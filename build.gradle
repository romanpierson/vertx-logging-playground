plugins {
	id 'java'
	id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {

  mavenCentral()
}

ext{
	vertxVersion = '4.5.1'
	
}

dependencies {

	implementation "io.vertx:vertx-web:${vertxVersion}"
	implementation "io.vertx:vertx-config-yaml:${vertxVersion}"
	
	implementation "com.romanpierson:vertx-web-accesslog:1.7.0"
	implementation "com.romanpierson:vertx-elasticsearch-indexer:1.3.0"
	runtimeOnly "com.romanpierson:vertx-logback-elasticsearch-appender:1.3.0"
	
	implementation "io.reactiverse:reactiverse-contextual-logging:1.1.2"
	
	runtimeOnly "ch.qos.logback:logback-classic:1.4.11"
}

shadowJar {
   mergeServiceFiles()
   archiveBaseName.set('shadow')
   archiveClassifier.set('')
   archiveVersion.set('')
}

jar {
    manifest {
        attributes 'Main-Class': 'sample.App'
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

wrapper() {
  gradleVersion = '8.5'
}